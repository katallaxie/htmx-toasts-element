<!doctype html>
<html data-theme="light">

<head>
  <title>htmx-toasts examples</title>
  <link href="https://unpkg.com/fiber-htmx@latest/dist/out.css" rel="stylesheet">
</head>

<body>
  <div class="container py-4">
    <template id="htmx-toasts-template">
      <div class="alert" slot="alert">
        <span slot="message"></span>
        <button type="button" class="btn btn-sm btn-outline" aria-label="Close" slot="close">Close</button>
      </div>
    </template>
    <htmx-toasts timeout="3000" class="toast" role="status" aria-live="polite" error-class="alert-error"
      info-class="alert-info" warn-class="alert-warning"></htmx-toasts>
    <button class="btn btn-success" onclick="notify('success')">Success</button>
    <button class="btn btn-error" onclick="notify('error')">Error</button>
    <button class="btn btn-info" onclick="notify('info')">Notify</button>
    <button class="btn btn-warning" onclick="notify('warn')">Warn</button>
    <script>
      const script = document.createElement('script')
      if (window.location.hostname.endsWith('github.io') || window.location.hostname.endsWith('github.com')) {
        script.src = "https://unpkg.com/@htmx/htmx-toasts@latest/dist/index.js"
      } else {
        script.src = "../dist/index.js"
      }
      script.type = 'module'
      document.body.appendChild(script)
    </script>
    <script>
      function notify(level = 'error') {
        window.dispatchEvent(new CustomEvent('htmx-toasts:notify', {
          detail: {
            message: 'Hello, World!',
            level: level
          }
        }))
      }
    </script>
</body>

</html>
